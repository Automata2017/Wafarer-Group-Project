<span class="logo" routerLink="/cities"></span>

<div *ngIf="isCityRoute()">
  <div class="container">
    <div class="row">
      <div class="col-3" style="border: 2px solid black">
        <ul>
          <li *ngFor="let post of posts">
            <a routerLink="/cities/{{ post.id }}">{{ post.title }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isCityRoute()">
  <div class="container">
    <div class="row">
      <div class="col-3" style="border: 2px solid black">
        <app-post-form></app-post-form>
      </div>
    </div>
  </div>
</div>
