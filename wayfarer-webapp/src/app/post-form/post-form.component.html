<div class="container">
  <div [hidden]="submitted">
    <h1>Write a Review</h1>
    <form (ngSubmit)="onSubmit()" #travelForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="review">Your Review</label>
        <input
          type="text"
          class="form-control"
          id="review"
          [(ngModel)]="model.review"
          name="review"
        />
      </div>

      <div class="form-group">
        <label for="city">Select a City</label>
        <select
          class="form-control"
          id="city"
          required
          [(ngModel)]="model.city"
          name="city"
          #city="ngModel"
        >
          <option *ngFor="let cit of cities" [value]="cit">{{ cit }}</option>
        </select>
        <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
          City is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!travelForm.form.valid"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-default"
        (click)="newUser(); travelForm.reset()"
      ></button>

      &nbsp;&nbsp;
      <button
        type="button"
        class="btn btn-default"
        (click)="newUser()"
      ></button>

      <div>
        <hr />
      </div>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Travel Review</div>
      <div class="col-xs-9">{{ model.review }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">City</div>
      <div class="col-xs-9">{{ model.city }}</div>
    </div>
    <br />
    <button type="button" class="btn btn-primary" (click)="submitted = false">
      Edit
    </button>
  </div>
</div>

<div>
  <form></form>
</div>
